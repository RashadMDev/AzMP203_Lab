<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./style.css">
</head>

<body>
      <div class="container">
            <div class="card-container">
                  <div class="card-header">
                        <p>Move Goal</p>
                        <p class="subtitle">Set your daily activity goal</p>
                  </div>
                  <div class="card-body">
                        <div class="add">-</div>
                        <div class="middle">
                              <p class="number">350</p>
                              <p class="calories">CALORIES/DAY</p>
                        </div>
                        <div class="add">
                              +
                        </div>
                  </div>
                  <div class="card-footer">
                        <div class="chart" style="height: 38px;"></div>
                        <div class="chart" style="height: 50px;"></div>
                        <div class="chart" style="height: 35px;"></div>
                        <div class="chart" style="height: 42px;"></div>
                        <div class="chart" style="height: 46px;"></div>
                        <div class="chart" style="height: 48px;"></div>
                        <div class="chart" style="height: 25px;"></div>
                        <div class="chart" style="height: 30px;"></div>
                        <div class="chart" style="height: 32px;"></div>
                        <div class="chart" style="height: 37px;"></div>
                        <div class="chart" style="height: 39px;"></div>
                        <div class="chart" style="height: 48px;"></div>
                        <div class="chart" style="height: 44px;"></div>
                  </div>
                  <div class="btn-container">
                        <button class="btn">
                              Set Goal
                        </button>
                  </div>
            </div>
      </div>
</body>

</html>
